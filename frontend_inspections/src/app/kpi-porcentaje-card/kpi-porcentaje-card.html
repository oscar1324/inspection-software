<mat-card class="kpi-card">
    <mat-card-header>
        <mat-card-title class="titulo">{{title}}</mat-card-title>
    </mat-card-header>

    <mat-card-content class="kpi-contenido">
        <canvas baseChart  
            [data]="doughnutData" 
            [options]="doughnutOptions"
            [type]="doughnutType"
            >
        </canvas>
        <div class="kpi-value">
            <p class="porcentage" [ngClass]="{'porcentage-green' : porcentaje == 100}">
                {{porcentaje | number:'1.0-0'}}{{unit}}  
            </p>
            <p class="numericos"> {{num1}} de {{num2}}</p>
        </div>
    </mat-card-content>
</mat-card>
