
<mat-card class="table-card">
    <mat-card-header class="cajaTitulo">
        <div class="box-titulo-boton">
            <div class="box-titulo">
                <mat-card-title class="titulo-table"> {{titulo}}</mat-card-title>
            </div>
        </div>
        
    </mat-card-header>

    <mat-card-content>
        <div class="cajaInfo">
            <div class="dataStyle">
                <div>
                    <p class="extra">{{netoExtraGenerado}}€</p>
                </div>
                <div>
                    <p class="sueldo">{{netoExtraGenerado + 1430}}€</p>
                </div>
                
                
            </div>
            <div class="dataPorcentage">
                <p class="">{{porcentage | number:'1.0-0'}}%</p>
            </div>
            
            
        </div>
    </mat-card-content>
</mat-card>
